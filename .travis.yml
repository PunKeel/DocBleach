language: java
jdk: oraclejdk8

sudo: required
install: true

addons:
  sonarqube:
    organization: "docbleach"
    token:
      secure: ""
  apt:
    packages:
    - libc6-i386
    - libx11-6:i386
    - libxext6:i386
    - libxrender1:i386
    - libxi6:i386
    - libxtst6:i386
    
env:
  global:
   # COVERITY_SCAN_TOKEN
   - secure: ""

cache:
  directories:
  - '$HOME/.m2'
  - '$HOME/.sonar/cache'

script:
  - mvn org.jacoco:jacoco-maven-plugin:prepare-agent package
  - ./scripts/jet-build.sh

deploy:
  - provider: script
    script: scripts/publish.sh
    on:
      branch: master
      repo: docbleach/DocBleach
      tags: true
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: ""
    file:
      - cli/target/docbleach.jar
      - cli/target/jet/docbleach.zip
    on:
      repo: docbleach/DocBleach
      tags: true
